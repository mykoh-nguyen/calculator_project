<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Non Physical Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="top">
                <div id="screen"></div>
            </div>
            <div class="middle">
                <div class="middleLeft">
                    <button class="c">1</button>
                    <button class="c">2</button>
                    <button class="c">3</button>
                    <button class="c">4</button>
                    <button class="c">5</button>
                    <button class="c">6</button>
                    <button class="c">7</button>
                    <button class="c">8</button>
                    <button class="c">9</button>
                    <button class="c">0</button>
                    <button class="c">00</button>
                    <button class="c">.</button>
                </div>
                <div class="middleRight">
                    <button class="c">+</button>
                    <button class="c">-</button>
                    <button class="c">*</button>
                    <button class="c">/</button>
                    <button class="c">=</button>
                    <button id="clear">clear</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="index.js">
</script>
</html>
